AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SpringBoot API with the aws-serverless-java-container library

Globals:
  Api:
    # API Gateway regional endpoints
    EndpointConfiguration: REGIONAL

Parameters:
  DatabaseUrl:
    Type: String
  DatabaseUser:
    Type: String
  DatabasePassword:
    Type: String
  AWSS3Bucket:
    Type: String
  AWSS3BucketBaseUrl:
    Type: String

Resources:
  MmmFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.ageulin.mmm.StreamLambdaHandler::handleRequest
      Runtime: java21
      CodeUri: .
      MemorySize: 1512
      Policies: AWSLambdaBasicExecutionRole
      Timeout: 60
      Environment:
        Variables:
          DATABASE_URL: !Ref DatabaseUrl
          DATABASE_USER: !Ref DatabaseUser
          DATABASE_PASS: !Ref DatabasePassword
          AWS_S3_BUCKET: !Ref AWSS3Bucket
          AWS_S3_BUCKET_BASE_URL: !Ref AWSS3BucketBaseUrl
      Events:
        HttpApiEvent:
          Type: HttpApi
          Properties:
            TimeoutInMillis: 20000
            PayloadFormatVersion: '1.0'

Outputs:
  SpringBootMmmApi:
    Description: URL for application
    Value: !Sub 'https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com'
    Export:
      Name: SpringBootMmmApi
